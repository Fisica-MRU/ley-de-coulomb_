        Veamos ahora un ejercicio para entender mucho mejor el tema.<br>

        Nota: <br>
        
        - Si las cargas son de signo opuesto (+ y –), la fuerza "F" será negativa, lo que indica una fuerza de atracción<br>
        
        - Si las cargas son del mismo signo (– y –   ó   + y +), la fuerza "F" será positiva, lo que indica una fuerza de repulsión .<br>

        Ejemplo : Dos cargas eléctricas q1 = 4μC y q2= -6μC están colocadas a una distancia de 60cm, ¿cuál es el módulo de fuerza de atracción entre ellas?<br>

        Nota: recordar que al hablar de μ = 1*10ˆ(-6) C<br>
        
        Solución:<br>
        
        Tenemos dos cargas, y podemos observar también que ambas son diferentes una es positiva y la otra negativa, por lo que si vemos el gráfico que se colocó más arriba, nos damos cuenta que el resultado sin duda será de atracción, se atraerán ambas cargas.<br>
        
        Ahora colocando nuestros datos tenemos:<br>
        
        q1 = 4μC<br>
        
        q2= -6μC<br>
        
        d = 60 cm = 0.6m<br>
        
        Recordar que la distancia, tenemos que trabajarla en metros y no en centímetros, tal como lo marca el sistema internacional.<br>
